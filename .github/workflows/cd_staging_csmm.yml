name: CD Staging CSMM

on:
  workflow_dispatch:
env:
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  trstringer:
    runs-on: ubuntu-latest
    steps:
      - name: team re approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: "solarboro, soalr"
          minimum-approvals: 1
          issue-title: "first approval"
          issue-body: ${{ vars.issue_body }}
        
  waiting_for_approval:
    runs-on: ubuntu-latest
    environment: approval
    steps:
      - name: approved by
        run: echo "approved to ${{ github.repository }}"
  K8s_Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: K8s Deployment ...
        run: echo "start deployment ..."
